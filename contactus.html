                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>

    <div class="mb-2 container ml-2 mt-5 p-2 border shadow-lg">
       
        <h1 id="Heading">Contact Us </h1>
        <div class="row ">

            <div class="col-md-6">

                <div class="form-group">
                    <label>Name:</label>
                   
                    <input type="text" class="form-control" placeholder="Name">
                    
                </div>

                <div class="form-group">

                    <label class="form-label">Email:</label>
                    <input type="text" value=" abc@gmail.com" class="form-control-plaintext" readonly />
                </div>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="form-text text-muted">
                        Your password must be atleast 8-20 charachters long.
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">Country:</label>

                    <select class="form-control form-select" name="" id="">
                        <option>--Select--</option>
                        <option>India</option>
                        <option>America</option>
                        <option>Nepal</option>
                    </select>

                </div>

                <div class="form-group">

                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="form-group p-3">

                    <label>Upload Image</label>
                    <input type="file" class="form-control-file ">
                </div>
                <div class="form-group p-3">
                    <label>Range</label>
                    <input type="range" class="form-control-range" readonly />
                </div>
                <div class="form-group p-3">
                    <label>Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="musicCheck" class="from-check-label">Music<label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="danceCheck">
                        <label for="danceCheck" class="from-check-label">Dance<label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="paintCheck" disabled/>
                        <label for="paintCheck" class="from-check-label">Paint<label>
                    </div>
                </div>
                <div class="form-group p-3">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="male">
                        <label for="male" class="from-check-label">Male<label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="female">
                        <label for="female" class="from-check-label">Female<label>
                    </div>
                
                </div>
            </div>
            <div class="col-5">
            <button class="btn btn-primary ">Submit</button>
            </div>

        </div>
